<!DOCTYPE html>
<html>
<head>
	<title></title>
	<link rel="stylesheet" type="text/css" href="./bower_components/bootstrap/dist/css/bootstrap.css">
	<link rel="stylesheet" type="text/css" href="./bower_components/bootstrap/dist/css/bootstrap-theme.css">
	<link rel="stylesheet" type="text/css" href="./bower_components/bootstrap/dist/css/bootstrap.css.map">
	<link rel="stylesheet" type="text/css" href="./bower_components/bootstrap/dist/css/bootstrap-theme.css.map">
	<link rel="stylesheet" type="text/css" href="./ammap/ammap.css">
	<link rel="stylesheet" type="text/css" href="./ui/css/custom.css">
	

	<script src="./bower_components/jquery/dist/jquery.min.js"></script>
	<script src="./bower_components/datatables.net/js/jquery.dataTables.min.js"></script>
	<script src="./bower_components/angular/angular.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/1.18.2/TweenMax.min.js"></script>
	
	<script src="./ammap/ammap.js"></script>
	<script src="./ammap/ammap_amcharts_extension.js"></script>
	<script src="https://www.amcharts.com/lib/3/maps/js/worldLow.js"></script>

	<script type="text/javascript" src="./app/app.js"></script>
	<script type="text/javascript" src="./app/main.controller.js"></script>
	<script type="text/javascript" src="./app/map/map.directive.js"></script>
	<script type="text/javascript" src="./app/map/filter.directive.js"></script>
	<script type="text/javascript" src="./app/map/MapData.factory.js"></script>
	<script type="text/javascript" src="./app/map/CountryIsoConverter.factory.js"></script>
	<script type="text/javascript" src="./app/table/dataTable.directive.js"></script>
	<script type="text/javascript" src="./app/table/TableData.factory.js"></script>


</head>
<body ng-app = "SalesDashboardApp">

	<div ng-controller = "MainCtrl">
	<header>
		<h1 id="app-name">Dashboard</h1>
	</header>
	<div id="map-container" class="clearfix">
		<div id="side-nav-wrapper" map-filter>
			<div class="filter-heading">
				Filter
			</div>

			<div id = "global_btn" class="filter-button active" ng-click="setRegion('Global')">
				<i class="glyphicon glyphicon-globe"></i>
			</div>
			<p class="btn-label">Global</p>
			
			
			<div id = "region_btn" class="filter-button">
				<i class="glyphicon glyphicon-screenshot"></i>
				<ul class="filter-button-sub-links">
					<li ng-click="setRegion('reg1')">Reg 1</li>
					<li ng-click="setRegion('reg2')">Reg 2</li>
					<li ng-click="setRegion('reg3')">Reg 3</li>
				</ul>
			</div>
			<p class="btn-label">Regions</p>

			<div id = "availibility_btn" class="filter-button">
				<i class="glyphicon glyphicon-earphone"></i>
			</div>
			<p class="btn-label">Availability</p>

			<div id = "penetration_btn" class="filter-button">
				<i class="glyphicon glyphicon-log-in"></i>
			</div>
			<p class="btn-label">Penetration Rate</p>
		</div><!--end of side-nav-wrapper-->

		<div id="map-wrapper">
			
			<sale-map mapdata="mapData" region="selectedRegion"></sale-map>

			<div id="compare-wrapper">
				<span id="compare-text"><i class="icon icon-bars"></i> 
				Select regions and then click compare to see visual comparisons.</span>
				<button id="compare-btn" class="btn btn-primary">Compare</button>
			</div>

		</div>

	</div><!--end of map container-->
	<div id="current-selection" style="border-bottom:1px solid #EBEBEC;padding:5px;background:#fff;">
		<h3 style="text-transform:uppercase;">{{selectedRegion}}</h3>
	</div>
	<div id="table-wrapper">
		<sales-data-table data="tableData"></sales-data-table>
	</div>

	</div>
</body>
</html>
